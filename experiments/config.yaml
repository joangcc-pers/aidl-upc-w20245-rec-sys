experiments:

  experiment_1:
    model_name: "graph_with_embeddings"
    training_params:
      lr: 0.0005
      epochs: 15
      optimizer: "sgd"
      num_layers: 5
      hidden_units: 256
      dropout_rate: 0.3
    data_params:
      input_folder_path: "data/raw/"
      output_folder_artifacts: "data/processed/experiment_1/"
    preprocessing:
      shuffle: False
      start_month: '2019-10'
      end_month: '2019-10'
      test_sessions_first_n: 10000
      embedding_dim: 64
      batch_size: 32

  experiment_2:
    model_name: "sr_gnn_test_mockup"
    training_params:
      lr: 0.01
      epochs: 15
      optimizer: "Adam"
      num_items: 100
      embedding_dim: 100
      hidden_dim: 100
      num_iterations: 1

    data_params:
      input_folder_path: "data/raw/"
      output_folder_artifacts: "data/processed/experiment_2/"
    preprocessing:
      shuffle: False

  experiment_3:
    model_name: "graph_with_embeddings"
    training_params:
      lr: 0.01
      epochs: 15
      optimizer: "Adam"
      num_iterations: 1
    data_params:
      input_folder_path: "data/raw/"
      output_folder_artifacts: "data/processed/experiment_3/"
    preprocessing:
      shuffle: False
      start_month: '2019-10'
      end_month: '2019-10'
      test_sessions_first_n: 10000
      embedding_dim: 64
      batch_size: 32

  experiment_4:
    model_name: "graph_with_embeddings"
    training_params:
      lr: 0.01
      epochs: 15
      optimizer: "Adam"
      num_iterations: 1
      embedding_dim: 64
      hidden_dim: 100
    data_params:
      input_folder_path: "data/raw/"
      output_folder_artifacts: "data/processed/experiment_4/"
    preprocessing:
      shuffle: False
      start_month: '2019-10'
      end_month: '2019-10'
      test_sessions_first_n: 10000
      batch_size: 50
      limit_to_view_event: True
      drop_listwise_nulls: True
      min_products_per_session: 3
