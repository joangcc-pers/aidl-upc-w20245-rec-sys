experiments:

  experiment_1:
    model_name: "graph_with_embeddings"
    training_params:
      lr: 0.0005
      epochs: 15
      optimizer: "sgd"
      num_layers: 5
      hidden_units: 256
      dropout_rate: 0.3
    data_params:
      input_folder_path: "data/raw/"
      output_folder_artifacts: "experiments/experiment_1/"
    preprocessing:
      shuffle: False
      start_month: '2019-10'
      end_month: '2019-10'
      test_sessions_first_n: 10000
      embedding_dim: 64
      batch_size: 32

