experiments:
  experiment_1:
    model_name: "hierarchical_rnn"
    model_params:
      num_layers: 3
      hidden_units: 128
      dropout_rate: 0.2
    train_params:
      batch_size: 64
      learning_rate: 0.001
      epochs: 10
      optimizer: "adam"
    data_params:
      dataset_path: "data/processed/train.csv"
      validation_split: 0.2

  experiment_2:
    model_name: "graph_nn"
    model_params:
      num_layers: 5
      hidden_units: 256
      dropout_rate: 0.3
    train_params:
      batch_size: 32
      learning_rate: 0.0005
      epochs: 15
      optimizer: "sgd"
    data_params:
      dataset_path: "data/processed/graph_data.csv"
      validation_split: 0.1

  experiment_3:
    model_name: "temporal_transformer"
    model_params:
      num_heads: 4
      num_layers: 2
      hidden_units: 512
      dropout_rate: 0.1
    train_params:
      batch_size: 16
      learning_rate: 0.0001
      epochs: 20
      optimizer: "adamw"
    data_params:
      dataset_path: "data/processed/temporal_data.csv"
      validation_split: 0.15
