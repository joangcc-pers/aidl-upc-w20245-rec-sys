experiments:
  experiment_4:
    model_name: "graph_with_embeddings"
    model_params:
      epochs: 5
      optimizer: "Adam"
      num_iterations: 1
      embedding_dim: 64
      hidden_dim: 100
      shuffle: False
      batch_size: 50
      lr: 0.0001
      weight_decay: 0.000001
      dropout_rate: 0.2
    data_params:
      input_folder_path: "data/raw/"
      output_folder_artifacts: "experiments/experiment_4/"
    preprocessing:
      start_month: '2019-10'
      end_month: '2019-10'
      test_sessions_first_n: 500000
      limit_to_view_event: True
      drop_listwise_nulls: True
      min_products_per_session: 3
      normalization_method: 'zscore'
      train_split: 0.8
      val_split: 0.1
      test_split: 0.1
      split_method: 'temporal'
    evaluation:
      top_k: [1, 5, 10, 20]
    test_params:
      best_checkpoint_path: "experiments/experiment_4/trained_model.pth"

